<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt"%>
<%@ page language="java" pageEncoding="UTF-8" contentType="text/html; charset=UTF-8" %>
<html>
<head>
	<title>로그인</title>
</head>
<body>

	<form name="loginForm" method="post" action="user/login">
		<c:if test="${user == null}">
			<div>
				<label for="user_id"></label>
				<input type="text" id="user_id" name="user_id">
			</div>
			<div>
				<label for="user_password"></label>
				<input type="password" id="user_password" name="user_password">
			</div>
			<div>
				<button type="submit">로그인</button>
				<button type="button">회원가입</button>
			</div>
		</c:if>
		<div>
		<c:if test="${user != null }">
			<p>${user.user_id}님 환영 합니다 </p>
			<button name="logoutBtn" type="button" onclick="location.href='user/logout'">로그아웃</button>
		</c:if> 
		</div>

		<c:if test="${fail == false }">
			<p>로그인 실패 아이디와 비밀번호를 확인하세요.</p>
		</c:if>
	</form>
	
</body>
</html>
